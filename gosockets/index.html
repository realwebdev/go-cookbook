<!DOCTYPE html>
<html lang="en">
<head>
    <script src=" https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h3>Websocket in Go</h3>
    <pre id="output"></pre>

    <script>
        url = "ws://localhost:8080/ws";

        c = new WebSocket(url);
        send = function(data){
            $('#output').append((new Date())+" ===> "+data+"\n");
            c.send(data);
        }

        c.onmessage = function(msg){
            $('#output').append((new Date())+" <=== "+msg.data+"\n");
        }

        c.onopen = function(){
            setInterval(
                function(){
                   send("ping")
                }, 1000
            )
        }

    </script>
    
</body>
</html>
